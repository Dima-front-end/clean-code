<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a 
      class="header__detais"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="app">
    <p>
      <label class="app__adder" for="new-task">Add Item</label>
      <div class="app__wrapper">
        <input
          id="new-task"
          class="task input-txt"
          type="text"
        >
        <button class="btn">Add</button>
      </div>
    </p>

    <h3 class="heading">Todo</h3>
    <ul class="list" id="uncompleted">
      <li class="list__tasks">
        <input class="list__input-checkbox" type="checkbox"><label class="task edit-task">Pay Bills</label>
        <input type="text" class="task input-txt"><button class="btn edit">Edit</button>
        <button class="list__del">
          <img class="del__btn" src="./remove.svg" alt="remove button">
        </button>
      </li>
      
      <li class="list__tasks edit-mode">
        <input class="list__input-checkbox" type="checkbox"><label class="task edit-task">Go Shopping</label>
        <input
          type="text"
          value="go shopping"
          class="task input-txt"
        >
        <button class="btn edit">Save</button>
        <button class="list__del">
          <img class="del__btn" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>

    <h3 class="heading">Completed</h3>
    <ul class="list" id="completed">
      <li class="list__tasks">
        <input class="list__input-checkbox" type="checkbox" checked><label class="task edit-task completed-task">See the Doctor</label>
        <input type="text" class="task input-txt">
        <button class="btn edit">Edit</button>
        <button class="list__del">
          <img class="del__btn" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>

  </main>
<script src="app.js"></script>
</body>
</html>
